<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login SF</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/prefixfree.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      function submitHidden( ){
        var evt = document.createEvent("MouseEvents");
        evt.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
        document.getElementById("submitButton").dispatchEvent(evt);
      }
      function audioPlay(){
        document.getElementById("sonido").play();
        return false;
      }

    </script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </head>
  <audio id="sonido">
    <source src="mk_loginsound.mp3"></source>
  </audio>
  <body>
    <div class="vid-container">
      <video id="VideoSF" class="bgvid back" autoplay="false" muted="muted" preload="auto" loop>
        <source src="mk_video.mp4" type="video/mp4">
      </video>
    </div>
    <div class="grad"></div>
    <div class="Logo" >
      <img src="MK-logo.png" width="40%" height="40%"/>
    </div>
    <br>
    <div class="login">
      <input type="text" placeholder="username" name="user"><br>
      <input type="password" placeholder="password" name="password"><br>
      <form>
        <input type="radio" name="gender" value="user"> Jugador<br>
        <input type="radio" name="gender" value="admin"> Administrador<br>
      </form>
      <form id="formParser"  action="juego.html" method="post" onsubmit="audioPlay(); return false;">
        <input id="submitButton" type="submit" value="Login">
      </form>
    </div>
    <div class="singin">
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Registrate</button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Formulario de registro</h4>
            </div>
            <div class="modal-body">
              <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
	               <div class="row">
		                 <label for="email">Email</label><br />
		                  <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	              </div>
	              <div class="row">
		                <label for="password">Contraseña</label><br />
		                <input id="contraseña" class="input" name="contraseña" type="text" value="" size="30" /><br />
	              </div>
                <h4 class="modal-title">Informacion del usuario</h4>
	              <div class="row">
		            <label for="message">Tu mensaje:</label><br />
		            <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	              </div>
	              <input id="submit_button" type="submit" value="Send email" />
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  </body>
</html>
