

<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login MK</title>
    <link rel="stylesheet" href="assets/css/style_login.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- Scripts -->
    <script src="assets/js/prefixfree.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      function submitHidden( ){
        var evt = document.createEvent("MouseEvents");
        evt.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
        document.getElementById("submitButton").dispatchEvent(evt);
      }
      function audioPlay(){
        document.getElementById("sonido").play();
        return false;
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <audio id="sonido">
    <source src="sounds/mk_loginsound.mp3"></source>
  </audio>
  <body>
    <div class="vid-container">
      <video id="VideoMK" class="bgvid back" autoplay="false" muted="muted" preload="auto" loop>
        <source src="videos/mk_video.mp4" type="video/mp4">
      </video>
    </div>

    <br>
    <div class="login">
      <img src="images/logoMK.png"/><br>
      <input type="text" placeholder="username" name="user"><br>
      <input type="password" placeholder="password" name="password"><br>
      <form>
        <input type="radio" name="gender" value="user"> Jugador<br>
        <input type="radio" name="gender" value="admin"> Administrador<br>
      </form>
      <!-- <form href="index.html" id="formParser" action="index.html" method="post" onsubmit="audioPlay(); return false;">
        <input id="submitButton" type="submit" value="Login">
      </form> -->
      <a href="index.html" id="formParser" action="index.html" method="post" onsubmit="audioPlay(); return false;">
        <input id="submitButton" type="submit" value="Login">
      </a>
    </div>
    <div class="singin">
      <!-- Trigger the modal with a button -->
      <a href="registrarse.html" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Registrarse</a>
      <!-- Modal -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  </body>
</html>
